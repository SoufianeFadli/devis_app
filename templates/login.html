<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion - Devis SBBM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background: #f3f4f6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .login-card {
      background: #ffffff;
      padding: 20px 22px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.18);
      width: 320px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 12px;
    }
    .login-logo img {
      height: 50px;
      object-fit: contain;
    }
    .login-title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #111827;
    }
    .lbl {
      font-size: 13px;
      color: #374151;
      margin-bottom: 4px;
    }
    .inp {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .inp:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.3);
    }
    .btn {
      width: 100%;
      padding: 7px 10px;
      border-radius: 9999px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }
    .btn:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
    }
    .error {
      margin-bottom: 10px;
      font-size: 12px;
      color: #b91c1c;
      background: #fee2e2;
      border-radius: 6px;
      padding: 6px 8px;
    }
  </style>
</head>
<body>
<div class="login-wrapper">
  <div class="login-card">
    <div class="login-logo">
      <img src="/static/logo_sbbm.jpg" alt="SBBM">
    </div>
    <div class="login-title">Connexion Devis SBBM</div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label class="lbl" for="username">Identifiant</label>
      <input class="inp" type="text" id="username" name="username"  required>

      <label class="lbl" for="password">Mot de passe</label>
      <input class="inp" type="password" id="password" name="password" required>

      <button class="btn" type="submit">Se connecter</button>
    </form>
  </div>
</div>
</body>
</html>
